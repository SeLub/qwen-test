<head>

<body>
    <div class="chat-container">

        <!-- Chat messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=0D8ABC&color=fff" alt="Contact">
                </div>
                <div class="message-content">
                    <div class="message-text">Hello! How are you doing today?</div>

            </div>
            
            <div class="message sent">

                    <div class="message-text">Hi John! I'm doing great, thanks for asking. How about you?</div>

                </div>
            </div>
            
            <div class="message received">

                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=0D8ABC&color=fff" alt="Contact">
                </div>
                <div class="message-content">
                    <div class="message-text">I'm good too! Just working on some new projects.</div>
                    <div class="message-time">10:33 AM</div>
                </div>
            </div>
            
            <div class="message sent">
                <div class="message-content">
                    <div class="message-text">That sounds interesting! What kind of projects?</div>
                    <div class="message-time">10:34 AM</div>
                </div>
            </div>
        </div>

        <!-- Message input -->
        <div class="message-input-container">
            <button class="input-icon">+</button>
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Write a message..." rows="1"></textarea>
            </div>
